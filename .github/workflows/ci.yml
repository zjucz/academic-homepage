name: Build homepage
on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true 
          fetch-depth: 0 

      - name: Setup Hugo ğŸ›ï¸
        uses: peaceiris/actions-hugo@v2	
        with:
          hugo-version: '0.84.2'
          extended: true
          
      - name: Build Hugo Academy âš›ï¸
        run: hugo mod graph

      - name: Build ğŸ’®
        run: hugo --gc --minify -b https://zjucz.github.io/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: zjucz/zjucz.github.io
          personal_token: ${{ secrets.TOKEN }}
          publish_dir: ./public
          publish_branch: main
